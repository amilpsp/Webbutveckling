<!DOCTYPE html>
<html>
    <head>
        <title>Javascript</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css"/>
        <script src="c-uppgift.js"></script>
    </head>

    <body>
        <h1>Personuppgifter</h1>
        
        <p>Fyll i namn och ålder i formuläret nedan</p>

        <form method="post">
            <label for="fname">Förnamn: 
                <input type="text" id="fname" name="fname" required="required"
                    maxlength="20"/></label>
            <label for="lname">Efternamn: 
                <input type="text" id="lname" name="lname" required="required" 
                    maxlength="20"/></label>
            <label for="age">Ålder: 
                <input type="number" id="age" name="age" required="required"
                min="16" max="110" value="16" step="1"/></label>
            
            <input type="button" onclick="myFunction()" value="Submit">
            <p id="demo"></p>
            </form>           
    </body>
</html>
