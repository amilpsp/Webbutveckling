        <content>
            <div class="section centered white-bg">
                <h2>Contact Information</h2>
                <ul>
                    <li id="phone">070 1234 56 78</li>

                </ul>
            </div>

            <div class="section white-bg">
        
                <fieldset>
                    <legend><h3>Availability Check</h3></legend>
                    <form method="post">
                   
                    <label>City: </label> 
                        <input class="text-input" type="text" required="required"
                        name="full-name"><br/>
                    <br/><label>Date of session: </label>
                        <input type="date" required="required" name="date"><br/>
                    <br/><label>Location: </label> <br/>
                        <input type="radio" name="" value=""> <label>Outdoors</label>
                        <input type="radio" name="" value=""> <label>Indoors</label>
                        <input type="radio" name="" value=""> <label>Event</label>
                    <br/><br/>    
                    <label>Participants: </label> <br/> 
                        <input type="checkbox" name="" value=""> <label>Children</label>
                        <input type="checkbox" name="" value=""> <label>Pets</label>
                        <input type="checkbox" name="" value=""> <label>Guests</label>

                    </form>
                </fieldset>
            </div>
        </content>
