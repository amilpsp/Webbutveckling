<!DOCTYPE html>
<html>
	<head>
		<title>Övning CSS - Text</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rubrik</h1>
			<p class="big impact">Stor text Impact</p>
			<!-- 20px och teckensnitt Impact-->
			<p class="little arial">Liten text Arial</p>
			<!--8px och teckensnitt Arial-->
			<p class="right">Högerjusterad text</p>
			<p>Vänsterjusterad text</p>
			<p class="center">Centrerad text</p>
			<p class="bold">Fet text med hjälp av CSS</p>
			<p class="impact bold little italic right">Egen vald textjustering</p>
			<p class="arial bold big center ">Egen vald textjustering</p>
	</body>
</html>
