<!DOCTYPE html>

    <head>
        <title>Amanda Ruiz</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css" />
    </head>

    <body>
        <div class="container">
            <div id="top">
                
                <img class="small align-left"
                    alt="Document with a heart on it." 
                    src="icons8-for-you-64.png" />
                <h1 class="head-title">Amanda Ruiz<br/>CV</h1>
                <img class="small align-right"
                    alt="Amanda's picture"
                    src="CV_Amanda Ruiz_pic.jpeg"/>
            </div>
        

            <nav>
                <a href="index.html">About me</a>
                <a href="contact-info.html">Contact Info</a>
            </nav>

            
            <article id="get-in-touch">
                
                <fieldset>
                    <legend><h2>Get in touch</h2></legend>
                    <form method="post">
                    <p class="small-text"><em>Fields marked with * are mandatory</em>
                        <br/>
                        <br/>
                    </p>
                    <label>Full name:* </label> <input class="text-input" type="text" required="required"
                        name="full-name">
                    <label>Email:* </label><input class="text-input" type="text" required="required"
                        name="email">
                    <label>Mobile:* </label><input class="text-input" type="text" required="required"
                        name="mobile">
                    <label>Organization: </label><input class="text-input" type="text" 
                        name="organization">
                    <label>Job title: </label><input class="text-input" type="text" 
                        name="job-title">
                    <label>Your message or inquiry:</label>
                        <textarea name="message"></textarea><br/>
                        <input id="send" type="submit" name="submit" value="Send" />
                    
                    
                    </form>
                </fieldset>

            </article>
                
            

            <footer>
                <a id="back-to-top" href="#top">Back to top</a>
            </footer>
        </div>
